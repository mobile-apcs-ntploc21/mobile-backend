name: Deploy Swagger Docs

on:
  push:
    branches:
      - playground

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20"

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Generate Swagger docs
        run: pnpm run generate-swagger
        working-directory: ./api

      - name: Copy Swagger UI files
        run: |
          cp node_modules/swagger-ui-dist/swagger-ui.css ./docs/
          cp node_modules/swagger-ui-dist/swagger-ui-bundle.js ./docs/
        working-directory: ./api

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./api/docs
