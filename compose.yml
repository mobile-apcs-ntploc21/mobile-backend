services:
  orantio-cache:
    image: redis:6.2.16
    container_name: orantio-cache
    restart: always
    networks:
      - orantio
    ports:
      - '6379:6379'
    command: redis-server --save 20 1 --loglevel warning --requirepass password
    volumes:
      - cache:/data

  orantio-api:
    container_name: orantio-api
    build:
      context: .
      target: api
    networks:
      - orantio
    env_file:
      - api/config.env.template
    environment:
      - GQL_SERVER_URL=http://orantio-apollo:4000/graphql
      - REDIS_HOST=orantio-cache
      - REDIS_PORT=6379
      - REDIS_PASSWORD=password
    ports:
      - "4001:4001"
    depends_on:
      - orantio-cache

  orantio-apollo:
    container_name: orantio-apollo
    build:
      context: .
      target: apollo
    networks:
      - orantio
      - notification
    env_file:
      - apollo/config.env.template
    ports:
      - "4000:4000"

  orantio-nginx:
    container_name: orantio-nginx
    build:
      context: .
      dockerfile: Dockerfile.nginx
    volumes:
      - ./nginx.conf.template:/etc/nginx/conf.d/nginx.conf.template
      - ./entrypoint.sh:/docker-entrypoint.d/entrypoint.sh
      - ./wait-for-it.sh:/wait-for-it.sh
    ports:
      - "80:80"
    networks:
      - orantio
    environment:
      - ENVIRONMENT=${ENVIRONMENT}
    entrypoint: ["/bin/sh", "-c"]
    command:
      [
        "/wait-for-it.sh orantio-api:4001 orantio-apollo:4000 -- /docker-entrypoint.d/entrypoint.sh",
      ]
    depends_on:
      - orantio-api
      - orantio-apollo
      - orantio-cache
  
  orantio-cronjob:
    container_name: orantio-cronjob
    build:
      context: .
      target: cronjob
    networks:
      - orantio
    depends_on:
      - orantio-api
      - orantio-apollo
      - orantio-cache

networks:
  orantio:
  notification:
    external: true

volumes:
  cache:
    driver: local
